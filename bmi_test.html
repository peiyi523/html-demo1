<!DOCTYPE>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo</title>
</head>

<body>
    <h1>Hello JavaScript!</h1>
    <!-- 元素寫在上方區，下方才寫script來控制上方元素會比較好 -->
    <script>
        let x = 10;
        let y = 20;
        const PI = 3.1415926;
        // 不可變的變數用const宣告
        x = 20;
        let z = x + y;
        // PI = 10;
        console.log(z);
        console.log(x - y);
        // 取得圓面積邏輯
        // let radius = prompt("請輸入半徑");
        // prompt等同於input會出現一個提示框等待輸入

        /**
         * prompt => 提示輸入
         * log => 輸出
         * 字串可以跟數值透過'+'進行運算
         * 使用let => 進行變數宣告
         * typeof => 觀察變數型態
         */
        // 取得圓面積邏輯
        // console.log(typeof (radius));
        // let area = radius ** 2 * PI;
        // let result = "半徑為:" + radius + "面積為:" + area;
        // console.log(result);
        // document.write(result);
        // alert(result);

        /**
         * 計算BMI程式練習
         * 讓使用者可以輸入姓名/身高/體重
         * 計算BMI
         * 使用document.write輸出姓名跟bmi
         * prompt是讓使用者得到在網頁中輸入的權利(互動)
         * javascript中if判斷式用{}包住要判斷的邏輯
         * isNaN函式是javascript提供的檢查非數值型態
         */
        // 輸入次數
        // for (let i = 0; i < 3; i++)
        let count = 0;
        let total = 0;
        // 使用while ture + break
        while (true) {
            if (count == 2) {
                break;
            }
            let name = prompt("姓名")
            let height = prompt("身高");
            let weight = prompt("體重");
            let bmi = weight / (height / 100) ** 2;
            // 檢查身高或體重輸入不能為空
            // javascript中 or ==> || and==>&&
            if (height == "" && weight == "") {
                alert("輸入不能為空!")
            } else {
                // not => ! 因為函式是寫值要在start~end之間回傳true，但程式區段是設定如果沒在正常值出現警告，因為邏輯和函式相反所以加個not(!)
                // 設定身高/體重的範圍在1~500,否則警告輸入不正確，不做計算
                if (!isValid(height, 1, 300) || !isValid(weight, 1, 500)) {
                    alert("輸入的值不在正常範圍(1~500)")
                    continue;
                    // 輸入值不在正常範圍出現警告一下之後回到原點重來，所以用continue，用break也行但要重新包區塊比較麻煩 
                }
                // 檢查輸入是否是數值
                if (isNaN(bmi)) {
                    alert("輸入不正確!");
                } else {
                    document.write(`<h1>${name}</h1>`);
                    document.write(`<li>身高:${height}</li>`);
                    document.write(`<li>體重:${weight}</li>`);
                    document.write(`<li>BMI:${bmi.toFixed(2)}</li>`);
                    let BMI = name + "的身高:" + height + " " + "體重:" + weight + " " + "BMI為" + bmi.toFixed(2);
                    console.log(BMI, count);
                    document.write(BMI);
                    count++;
                    total += bmi;
                }
            }
        }
        // 程式練習:輸出平均bmi
        document.write(`<h1>平均bmi:${(total / count).toFixed(2)}</h1>`)


        // javascript的函式(用function)可以在後面宣告
        function isValid(value, start, end) {
            return value >= start && value <= end;
        }





























    </script>
</body>

</html>
