<html lang="zh-Hant">

    <style>
        #bmi-form {
            background-color: antiquewhite;
            width: 30%;
            margin: auto;
            padding: 16px;
            color: darkblue;
            font-weight: bold;
            border: 6px burlywood solid;
            border-radius: 12px;
        }

        input {
            margin: 2px 12px;
            padding: 4px;
            width: 70%;
        }

        button {
            background-color: pink;
            border: 0px;
            padding: 6px;
            border-radius: 6px;
            width: 50px;
            display: inline-block;
        }

        /* RWD寫在最後面且先吃大再吃小 */
        @media screen and (max-width:768px) {
            #bmi-form {
                width: 30%;
            }

        }

        @media screen and (max-width:568px) {
            #bmi-form {
                width: 60%;
            }

        }

        @media screen and (max-width:368px) {
            #bmi-form {
                width: 90%;
            }

        }
    </style>



</head>
